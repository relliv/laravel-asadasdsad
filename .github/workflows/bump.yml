name: 'Bump Dependencies'

on:
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch:

jobs:
    update-deps:
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ—‚ Checkout Code
              uses: actions/checkout@v4

            - name: ðŸ§© Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22.x'

            - name: ðŸ“¦ Install PNPM
              run: npm i pnpm -g

            - name: ðŸ—ƒ Setup Cache Environment
              id: extcache
              uses: shivammathur/cache-extensions@v1
              with:
                  php-version: 8.2
                  extensions: bcmath
                  key: php_extensions_cache

            - name: ðŸ—ƒ Cache Extensions
              uses: actions/cache@v4
              with:
                  path: ${{ steps.extcache.outputs.dir }}
                  key: ${{ steps.extcache.outputs.key }}
                  restore-keys: ${{ steps.extcache.outputs.key }}

            - name: ðŸ˜ Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.2'
                  extensions: bcmath

            - name: ðŸ—„ Get Composer Cache Directory
              id: composer-cache
              run: |
                  echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: ðŸ—ƒ Cache Composer Dependencies
              uses: actions/cache@v4
              id: actions-cache
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: ðŸ—‚ Cache PHP Dependencies
              uses: actions/cache@v4
              id: vendor-cache
              with:
                  path: vendor
                  key: ${{ runner.OS }}-vendor-${{ hashFiles('**/composer.lock') }}

            - name: ðŸš€ Bump and Install Dependencies
              run: |
                  chmod +x ./.scripts/local/bump.sh
                  ./.scripts/local/bump.sh
              shell: bash

            - name: ðŸ— Build Frontend with Vite
              run: pnpm build

            - name: ðŸ‘¤ Set up Git user
              run: |
                  git config --global user.name "${{ github.actor }}-ci-automation"
                  git config --global user.email "${{ env.GITHUB_GIT_EMAIL }}"

            - name: ðŸ› ï¸ Update dependencies and handle branch
              id: update-branch
              run: |
                  DATE=$(date +'%Y-%m-%d')
                  BRANCH_NAME="update/update-deps-$DATE"

                  # Check if branch exists and create or switch to it
                  if git show-ref --quiet refs/heads/$BRANCH_NAME; then
                    echo "Branch $BRANCH_NAME already exists."
                    git checkout $BRANCH_NAME
                  else
                    echo "Creating branch $BRANCH_NAME."
                    git checkout -b $BRANCH_NAME
                  fi

                  # Fetch changes from remote and merge
                  git fetch origin
                  git merge origin/main || exit 1

                  # Make changes (example: update dependencies)
                  pnpm install
                  git add package.json pnpm-lock.yaml
                  git commit -m "chore: update dependencies on $DATE" || echo "No changes to commit"

                  # Push changes to remote and set upstream branch
                  git push --set-upstream origin $BRANCH_NAME || exit 1

                  # Output the branch name for use in the next step
                  echo "new_branch=$BRANCH_NAME" >> $GITHUB_ENV

            - name: ðŸ”€ Create Pull Request
              run: gh pr create -B ${{ steps.create_branch.outputs.new_branch }} -H main --title 'Merge ${{ steps.create_branch.outputs.new_branch }} into main' --body 'Created by Github action'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
