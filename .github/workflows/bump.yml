name: 'Bump Dependencies'

on:
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch:

jobs:
    update-deps:
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest

        steps:
            - name: üóÇ Checkout Code
              uses: actions/checkout@v4

            - name: üß© Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22.x'

            - name: üì¶ Install PNPM
              run: npm i pnpm -g

            - name: üóÉ Setup Cache Environment
              id: extcache
              uses: shivammathur/cache-extensions@v1
              with:
                  php-version: 8.2
                  extensions: bcmath
                  key: php_extensions_cache

            - name: üóÉ Cache Extensions
              uses: actions/cache@v4
              with:
                  path: ${{ steps.extcache.outputs.dir }}
                  key: ${{ steps.extcache.outputs.key }}
                  restore-keys: ${{ steps.extcache.outputs.key }}

            - name: üêò Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.2'
                  extensions: bcmath

            - name: üóÑ Get Composer Cache Directory
              id: composer-cache
              run: |
                  echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: üóÉ Cache Composer Dependencies
              uses: actions/cache@v4
              id: actions-cache
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: üóÇ Cache PHP Dependencies
              uses: actions/cache@v4
              id: vendor-cache
              with:
                  path: vendor
                  key: ${{ runner.OS }}-vendor-${{ hashFiles('**/composer.lock') }}

            - name: üöÄ Bump and Install Dependencies
              run: |
                  chmod +x ./.scripts/local/bump.sh
                  ./.scripts/local/bump.sh
              shell: bash

            - name: üèó Build Frontend with Vite
              run: pnpm build

            - name: üë§ Set up Git user
              run: |
                  git config --global user.name "${{ github.actor }}-ci-automation"
                  git config --global user.email "${{ env.GITHUB_GIT_EMAIL }}"

            - name: üåø Create pull request
              uses: actions/github-script@v7
              with:
                  script: |
                      const today = new Date();
                      const year = today.getFullYear();
                      const month = String(today.getMonth() + 1).padStart(2, '0'); // Aylar 0'dan ba≈ülar, bu y√ºzden +1
                      const day = String(today.getDate()).padStart(2, '0');
                      const dateString = `${year}-${month}-${day}`;
                      const branchName = `update/update-deps-${dateString}`;

                      const { repo, owner } = context.repo;

                      try {
                        // Check if the branch already exists
                        await github.rest.git.getRef({
                          owner,
                          repo,
                          ref: `heads/${branchName}`
                        });
                        console.log(`Branch ${branchName} already exists.`);
                      } catch (error) {
                        if (error.status === 404) {
                          // Branch does not exist, create it
                          console.log(`Branch ${branchName} does not exist. Creating it.`);
                          await github.rest.git.createRef({
                            owner,
                            repo,
                            ref: `refs/heads/${branchName}`, // Yeni branch ref
                            sha: context.sha // Mevcut commit SHA
                          });
                        } else {
                          throw error; // Handle other errors
                        }
                      }

                      // Checkout the new branch
                      await exec(`git checkout ${branchName}`);
                      // Update dependencies (example command, adjust as needed)
                      await exec('pnpm install --package-lock-only');

                      // Commit the changes
                      await exec('git add package.json pnpm-lock.yaml');
                      await exec(`git commit -m "chore: update dependencies on ${dateString}"`);

                      // Push changes to the branch
                      await exec(`git push origin ${branchName}`);

                      // Create the pull request
                      const result = await github.rest.pulls.create({
                        title: `Update Dependencies [${dateString}]`,
                        owner,
                        repo,
                        head: branchName,
                        base: 'main',
                        body: [
                          'This PR is auto-generated by',
                          '[actions/github-script](https://github.com/actions/github-script).'
                        ].join('\n')
                      });

                      // Add labels to the pull request
                      await github.rest.issues.addLabels({
                        owner,
                        repo,
                        issue_number: result.data.number,
                        labels: ['dependency update', 'automated pr']
                      });
